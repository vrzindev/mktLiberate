<h1 id="testebranco" style="color: white; font-weight: bold;"> LIBERAR BANDA</h1>
   

<br>

        <!--Script Botao-->
    <form id="scriptForm" method="post">

        <div class="tip" style="background-color: #22272E; display: inline-flex; border-radius: 10px;">
            <label for="routerIP" class="ipLabel" style="color: white; font-weight: bold; font-size: large;">DIGITE O ENDEREÇO IP DO GATEWAY DO CONDOMÍNIO:</label>
        </div>
        
        
        <br>
        <br>
        <input placeholder="EX: 10.0.238.1 (FINAL 1)" class="ipAddress" id="routerIP" name="routerIP" >

        
        <br>

        <input type="submit" class="btn btn-light" value="LIBERAR"  onclick="incrementarContador()">

    </form>

</div>
</div>
<br>
    <div id="result"></div>

    
    <script>
        
        document.getElementById('scriptForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var ip = document.getElementById('routerIP').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/hello');
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('result').innerText = xhr.responseText;
                } else {
                    document.getElementById('result').innerText = 'IP INVÁLIDO\nERRO: PODE SER QUE O IP NÃO EXISTA OU O MIKROTIK NÃO TENHA PERMISSÃO \n CASO OCORRA ALGUMA DÚVIDA, CONTATE O VITOR RAMOS.';
                }
            };
            xhr.send('routerIP=' + ip);
        });
    </script>

</main>
